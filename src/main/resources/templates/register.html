<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Register a Client</h1>

        <!-- Display Success Message -->
        <div class="alert alert-success text-center" th:if="${message}" th:text="${message}"></div>

        <!-- Registration Form -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form th:action="@{/addClients}" th:object="${client}" method="post">
                    <div class="mb-3">
                        <label for="clientId" class="form-label">Client ID:</label>
                        <input type="text" id="clientId" th:field="*{clientId}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="clientSecret" class="form-label">Client Secret:</label>
                        <input type="text" id="clientSecret" th:field="*{clientSecret}" class="form-control" required />
                    </div>

                    <div class="mb-3">
                        <label for="redirectUrl" class="form-label">Redirect URL:</label>
                        <input type="url" id="redirectUrl" th:field="*{redirectUri}" class="form-control" required />
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                     <div class="text-center mt-5">
						<a href="#" th:href="@{/applicationList}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Application List</a>
						                      
                     </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
